<div  class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">

		<!-- LOGIN -->
		<div  class="mdl-card mdl-shadow--6dp" >
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Login/Registrazione</h2>
			</div>
	  	     <div class="mdl-card__supporting-text">
		
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="email"  id="email" [(ngModel)]="email"/>
						<label class="mdl-textfield__label" for="email">email</label>
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" id="password" [(ngModel)]="password" />
						<label class="mdl-textfield__label" for="password">Password</label>
					</div>

			</div>
		    <div *ngIf="showLogin" class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"            (click)="doLogin()">Login</button>
			</div>

		    <div *ngIf="!showLogin" class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"            (click)="doRegister()">Registrati</button>
			</div>
			<div *ngIf="!showLogin" class="mdl-card__actions mdl-card--border">
				<strong ><font color="red">{{errore}}</font></strong>
			</div>

			

			<div *ngIf="showLogin" class="mdl-card__actions mdl-card--border">
			   <strong ><font color="red">{{errore}}</font></strong>
			   <p>Se non hai un account:</p>
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="doRegister()">Registrati</button>
			</div>
		</div>
	</main>
</div>
