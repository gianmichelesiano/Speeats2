
<h3>Offerte</h3>
<div *ngFor="let item of offerteList | async; let i = index; ">
       <div class="mdl-card mdl-shadow--2dp demo-card-square">

         <div *ngIf="loading" class="mdl-spinner mdl-js-spinner is-active"></div>  
         <div class="mdl-card__title mdl-card--expand">
           <img  [hidden]="loading" (load)="onLoad()" [src]="item.downloadURL | async" style="max-width:150px;max-height:150px;">
         </div>




         <div *ngIf="!item.inOfferta" class="mdl-card__supporting-text">
           <span  > mammt </span><br>
           <span  style="color:#009688;"> {{item.nomePiatto}} </span> -  {{item.prezzo | number: '.2'}} CHF
         </div>

         <div *ngIf="item.inOfferta" class="mdl-card__supporting-text">
           <span  > {{item.nomeRistorante}} </span><br>
           <span  style="color:#009688;"> {{item.nomePiatto}} </span> -  <span mdl-badge="â˜…">{{item.prezzo | number: '.2'}}</span>  CHF
         </div>

         <div class="mdl-card__actions mdl-card--border">
           <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="dettaglioPiatto(item.$key, item.idRistorante)">
            Dettaglio
           </a>

         </div>

       </div>
</div>
