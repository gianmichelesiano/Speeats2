   <div class="sposta">
   <button mdl-button mdl-button-type="raised" mdl-colored="accent" (click)="tornaOrdini()">Torna alla lista ordini</button>
   </div>


<div class="mdl-grid">
   <!--Inizio Cella-->
   <div class="mdl-cell mdl-cell--12-col graybox ">
<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Ristorante</th>
      <th class="mdl-data-table__cell--non-numeric">Piatto</th>
      <th class="mdl-data-table__cell--non-numeric">Quantit√†</th>
      <th class="mdl-data-table__cell--non-numeric">Pronto</th>
      <th class="mdl-data-table__cell--non-numeric">Ritirato</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaOrdine | async ">
       <td class="mdl-data-table__cell--non-numeric">{{item.nomeRistorante}}</td>
       <td class="mdl-data-table__cell--non-numeric">{{item.nomePiatto}}</td>
       <td class="mdl-data-table__cell--non-numeric">{{item.quantity}}</td>

<td *ngIf="!item.pronto"><button mdl-button mdl-button-type="fab" mdl-colored="accent" disabled><mdl-icon>clear</mdl-icon></button></td>
<td *ngIf="item.pronto"><button mdl-button mdl-button-type="fab" mdl-colored="primary" disabled><mdl-icon>done</mdl-icon></button></td>

<td *ngIf="!item.ritirato"><button mdl-button mdl-button-type="fab" mdl-colored="accent" (click)="cambiaRitirato(item.$key, item.ritirato, item.idOrdine)"><mdl-icon>clear</mdl-icon></button></td>
<td *ngIf="item.ritirato"><button mdl-button mdl-button-type="fab" mdl-colored="primary" (click)="cambiaRitirato(item.$key, item.ritirato, item.idOrdine)"><mdl-icon>done</mdl-icon></button></td>



    </tr>
  </tbody>
</table>
</div>
</div>
